# /test/endpoint:
get:
  tags: 
    - "non-static"
  summary: Test resource
  description: |
      If PDMS is enabled then forward the request toward the NATS middleware,
      otherwise responses with 501 error, since there is no implementation function defined
  # operationId: NOT_DEFINED
  consumes:
    - application/json
  produces: 
    - application/json
  responses: 
    "200": 
      description: OK
  deprecated: false

put:
  tags: 
    - "non-static"
  summary: Test resource
  description: Will call the test.endpoint() function to respond
  operationId: testAdapter.endpoint
  consumes:
    - application/json
  produces: 
    - application/json
  responses: 
    "200": 
      description: OK
  deprecated: false

post:
  tags: 
    - "non-static"
  summary: Test resource
  description: Will call the test.endpointErr500() function to respond
  operationId: testAdapter.endpointErr500
  consumes:
    - application/json
  produces: 
    - application/json
  responses: 
    "200": 
      description: OK
  deprecated: false

